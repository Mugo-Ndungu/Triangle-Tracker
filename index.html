<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="header">
    <h1>TRIANGLE TRACKER</h1>
    <h3>BY</h3>
    <h2>MUGO NDUNG'U</h2>
  </div>
  <div class="inputs">
    <input type="number" id="firstside" placeholder="First Length" value="" min="1" ><br>
    <input type="number" id="secondside" placeholder="Second Length" value="" min="1"><br>
    <input type="number" id="thirdside" placeholder="Third Length" value="" min="1">
  </div>
  <div class="buts">
    <button onClick="results()" class="check" type="button" name="submit">Check Type</button>
    <button onClick="reset()" class="check" type="button" name="reset">Reset</button>
  </div>
  <p id="para"></p>


  <script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
